<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Редактирование записи</title>
    <style>
        :root {
            --primary-color: #4b2c9e;
            --bg-color: #f8f9fa;
        }
        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .main-card {
            background: white;
            max-width: 500px;
            width: 90%;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            border-top: 12px solid var(--primary-color);
            padding: 40px;
        }
        .header-title {
            font-weight: 700;
            color: #202124;
            margin-bottom: 8px;
            font-size: 26px;
        }
        .header-subtitle {
            color: #70757a;
            font-size: 14px;
            margin-bottom: 32px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #3c4043;
            font-size: 15px;
        }
        /* Убираем стандартные рамки инпутов */
        input {
            width: 100%;
            padding: 12px 0;
            border: none;
            border-bottom: 2px solid #e0e0e0;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 16px;
            background: transparent;
        }
        input:focus {
            border-bottom-color: var(--primary-color);
        }
        .btn-save {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            transition: 0.3s;
        }
        .btn-save:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        .btn-cancel {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }
        .btn-cancel:hover {
            color: #202124;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <div class="header-title">Редактировать запись</div>
        <div class="header-subtitle">Изменение данных пользователя {{ person.first_name }} {{ person.last_name }}</div>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger small mt-1">{% for error in field.errors %}{{ error }}{% endfor %}</div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-save shadow-sm">Сохранить изменения</button>
            <a href="{% url 'dashboard' %}" class="btn-cancel">Отмена</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>
    <script>
        var phoneInput = document.getElementById('id_phone');
        var im = new Inputmask("+7 (999) 999-99-99");
        im.mask(phoneInput);
    </script>
</body>
</html>
